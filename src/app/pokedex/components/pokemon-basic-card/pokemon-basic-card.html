<!-- pokemon-basic-card.html -->

<li
  class="shadow-md rounded-lg p-4 flex flex-col items-center cursor-pointer hover:opacity-80 hover:scale-105 transition relative"
  (click)="onCardClick()"
  [ngStyle]="{ 'background-color': backgroundColor() }"
>
  <!-- Favorite Button -->
  @if (showFavoriteButton()) {
    <button
      (click)="onFavoriteClick($event)"
      class="absolute top-2 right-2 p-2 rounded-full bg-white shadow-md hover:scale-110 transition-transform z-10"
      [class.text-red-500]="isFavorite()"
      [class.text-gray-400]="!isFavorite()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [attr.fill]="isFavorite() ? 'currentColor' : 'none'" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
      </svg>
    </button>
  }

  <img
    [src]="pokemon().sprites.other?.['official-artwork']?.front_default || pokemon().sprites.front_default"
    alt="Imagen de {{ pokemon().name }}"
    class="w-24 h-24 object-contain mb-2"
  />
  <p class="capitalize font-semibold text-lg text-gray-800">{{ pokemon().name }}</p>
  <p class="text-gray-500">#{{ pokemon().id.toString().padStart(4, '0') }}</p>
</li>
