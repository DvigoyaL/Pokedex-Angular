<!-- pokemon-type-badge.html -->

<span
  class="px-3 py-1 rounded-full font-medium capitalize shadow flex items-center gap-2 text-sm"
  [ngStyle]="{
    'background-color': backgroundColor(),
    color: textColor()
  }"
>
  <div class="rounded-full p-0.5">
    <img [src]="typeIcon()" [alt]="typeName()" class="w-5 h-5" />
  </div>
  {{ typeName() }}
</span>
