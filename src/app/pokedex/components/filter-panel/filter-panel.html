<div class="h-full">
  <!-- Filter Content -->
  <div class="p-6 space-y-6">
    <!-- Types Filter -->
    <app-filter-type-selector
      [typeOptions]="typeOptions"
      [selectedCount]="selectedTypesCount"
      (typeToggled)="toggleType($event)"
    />

    <!-- Generations Filter -->
    <app-filter-generation-selector
      [generationOptions]="generationOptions"
      [selectedCount]="selectedGenerationsCount"
      [firstFilterType]="firstFilterType() || ''"
      (generationToggled)="toggleGeneration($event)"
    />

    <!-- Habitat Filter -->
    <app-filter-habitat-selector
      [habitatOptions]="habitatOptions"
      [selectedCount]="selectedHabitatsCount"
      [firstFilterType]="firstFilterType() || ''"
      (habitatToggled)="toggleHabitat($event)"
    />

    <!-- Height and Weight Ranges - Solo visibles cuando hay un filtro primario activo -->
    @if (hasPrimaryFilterActive) {
      <app-filter-range-inputs (rangeChanged)="onRangeChange()" />
    }

    <!-- Clear Filters Button -->
    @if (hasActiveFilters) {
      <div class="pt-4 border-t border-gray-200">
        <button
          (click)="clearAllFilters()"
          class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded shadow transition-colors duration-200"
        >
          Clear Filters
        </button>
      </div>
    }
  </div>
</div>
