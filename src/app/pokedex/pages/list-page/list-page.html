<h1 class="text-3xl font-bold text-center my-8 text-yellow-600">Mi Pok√©dex</h1>

<div>
  <ul
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-10 gap-2 justify-items-center"
  >
    <li
      *ngFor="let pokemon of pokemonList"
      class="bg-white shadow-md rounded-lg p-4 flex flex-col items-center cursor-pointer hover:bg-yellow-100 transition"
      (click)="selectPokemon(pokemon)"
    >
      <img
        [src]="pokemon.sprites.front_default"
        alt="Imagen de {{ pokemon.name }}"
        class="w-20 h-20 object-contain mb-2"
      />
      <p class="capitalize font-semibold text-lg text-gray-800">{{ pokemon.name }}</p>
      <p class="text-gray-500">#{{ pokemon.id }}</p>
    </li>
  </ul>

  <div class="flex justify-center gap-4 mt-8">
    <button
      (click)="onPreviousPage()"
      class="px-4 py-2 bg-yellow-400 text-white rounded shadow hover:bg-yellow-500 transition disabled:opacity-50"
    >
      Anterior
    </button>
    <button
      (click)="onNextPage()"
      class="px-4 py-2 bg-yellow-400 text-white rounded shadow hover:bg-yellow-500 transition"
    >
      Siguiente
    </button>
  </div>
</div>

<div
  *ngIf="selectedPokemon"
  class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
  (click)="closeModal()"
>
  <div
    class="bg-white rounded-lg p-8 max-w-2xl w-full shadow-lg relative"
    (click)="$event.stopPropagation()"
  >
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold capitalize text-yellow-600">{{ selectedPokemon.name }}</h2>
      <p class="text-gray-500">#{{ selectedPokemon.id }}</p>
    </div>

    <div class="flex flex-col md:flex-row gap-8">
      <div class="flex-1 flex items-center justify-center">
        <img
          [src]="spriteUrls[currentSpriteIndex]"
          alt="Imagen de {{ selectedPokemon.name }}"
          class="w-40 h-40 object-contain"
        />
      </div>

      <div class="flex-1 flex flex-col items-center justify-center">
        <h4 class="text-lg font-semibold mb-2 text-gray-700">Tipos</h4>
        <div class="flex flex-wrap gap-2 justify-center">
          <span
            *ngFor="let typeInfo of selectedPokemon.types"
            class="px-3 py-1 rounded-full bg-yellow-200 text-yellow-800 font-medium capitalize shadow"
          >
            {{ typeInfo.type.name }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
